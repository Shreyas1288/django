
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Status View</title>



    <script type='text/javascript'>
        function myfunc()
        {var var_1={{id}};
        var var_2="{{name}}";
        document.getElementById("var_4").value= document.getElementById("var_4").value+"/"+var_2+"@"+var_1;
        }
    </script>

</head>
<body>

<form name="myform" action="/mysite/status1/" method="post">
    {% csrf_token %}
    <br><br>
    Enter Username:-<input id="var_3" type="text" name="username" >
    <br><br>
    Enter Password:-<input id="var_4" type="password" name="password" >
    <br><br>
    <button onclick="myfunc()">Submit
    </button>
</form>




</body>
</html>
